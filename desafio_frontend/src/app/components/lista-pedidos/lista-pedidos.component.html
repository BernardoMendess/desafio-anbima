<div class="container mt-3">
  <h1>Pedidos</h1>

  <div class="row mb-3 justify-content-between">
    <div class="col-8 col-lg-6">
      <div class="input-group">
        <select [(ngModel)]="statusFiltro" class="form-select">
          <option value="">Todos</option>
          <option value="ENTREGUE">Entregue</option>
          <option value="RECEBIDO">Recebido</option>
        </select>
        <button (click)="pesquisar()" class="btn btn-primary">Pesquisar</button>
      </div>
    </div>
    <div class="col-4 text-end">
      <button (click)="novoPedido()" class="btn btn-primary">Novo Pedido</button>
    </div>
  </div>
 
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Prote√≠na</th>
          <th>Acompanhamento</th>
          <th>Quantidade</th>
          <th>Bebida</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="pedidos.length === 0">
          <td colspan="8" class="text-center">Nenhum pedido encontrado.</td>
        </tr>
        
        <tr *ngFor="let pedido of pedidos" (click)="verPedido(pedido.id)" style="cursor: pointer;">
          <td>{{ pedido.id }}</td>
          <td>{{ pedido.tipoLanche }}</td>
          <td>{{ pedido.proteina }}</td>
          <td>{{ pedido.acompanhamento }}</td>
          <td>{{ pedido.quantidade }}</td>
          <td>{{ pedido.bebida }}</td>
          <td>{{ pedido?.valor | currency: 'BRL' }}</td>
          <td>{{ pedido.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
